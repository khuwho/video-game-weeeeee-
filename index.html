<!doctype html>
<html lang="en">

<head>

    <title>Burger.com</title>
    <link rel="stylesheet" href="bootstarp.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">
                <a href="" class="pull-left">
                    <button class="btn-min">
                    </button>
                </a>
                <div class="navbar-brand">
                    <h1>David's Burger Bistro</h1>
                </div>
                <div class="pull-right">
                    <button class="btn-up"></button>
                    <button class="btn-scroll"></button>
                </div>
            </div><!-- .container -->
        </nav><!-- #header-nav -->
        <div class="second">
            <div id="navbar" class="collapse navbar-collapse">
                <ul id="nav-list" class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#"> Menu</a>
                    </li>
                    <li>
                        <a href="#"> About</a>
                    </li>
                    <li>
                        <a href="#">Awards</a>
                    </li>
                    <li id="phone" class="hidden-xs">
                        <a href="tel:410-602-5008">
                            <span>123-456-7890</span></a>
                    </li>
                </ul><!-- #nav-list -->
            </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
    </header>


    <section class="boxes">
        <div class="row">
            <div class="box1">
                <a href=""><img src="" alt=""></a>
                <div class="project-description">
                    <div class="left-column">
                        <h2>Youâ€™ve ordered a burger</h2>
                    </div>
                    <div class="burger">
                    </div>
                    <div class="right-column">
                        <p class="desc">Drag the items and customize your burger!</p>
                    </div>
                </div>
            </div>
            <div class="box4">
                <div class="project-description">
                    <div class="trash">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="box2">
                <div class="top-bar">
                    <div class="bar-text">Customize Your Order</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="bun"></div>
                <div class="center">
                    <div class="left-column">
                        <h2>(bun)</h2>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <div class="row">
            <div class="box3">
                <div class="project-description-dark">
                    <div class="left-column">
                        <p class="rounded">(Lettuce)</p>
                    </div>
                </div>
                <div class="lettuce">
                </div>

                <button class="btn">
                    <p> Skip </p>
                </button>
            </div>
            <div class="box5">
                <div class="project-description-dark">
                    <div class="bunbottom"></div>
                    <button class="btn2">
                            <p> Add to Cart </p>
                        </button>
                </div>
            </div>
        </div>
    </section>



    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
